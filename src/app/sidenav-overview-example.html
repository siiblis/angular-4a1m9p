<mat-sidenav-container class="example-container" *ngIf="shouldRun">
  <mat-sidenav #sidenav mode="side" position="end" opened
    >Sidenav content</mat-sidenav
  >
  <mat-sidenav-content
    ><p>
      <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
    </p></mat-sidenav-content
  >
</mat-sidenav-container>
